<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav flex container">
            <a href="#" onclick="reload()" class="company-logo">
                <img class="img-logo" src="./assets/logo.png" alt="company logo">
                
                
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">FINANCE</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g Science">
                <button id="search-button" class="search-button">Search</button>
            </div>

        </div>
    </nav>

    
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    
    <template id="template-news-card">
        <div class="cards">
            <div class="cards-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
             <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadgets 23/4/56</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt architecto quam voluptates labore, corrupti facilis recusandae molestias quasi delectus cupiditate? Quibusdam sunt cumque deserunt distinctio eos perferendis porro temporibus ex.</p>
            </div>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
